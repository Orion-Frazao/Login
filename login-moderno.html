<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="CSS/estilo.css" type="text/css">
        <link rel="stylesheet" href="CSS/normalize.css" type="text/css">
        
        <title>Login Moderno</title>
    </head>

    <body>
        
        <div id="container-login">

            <h2>Log In</h2>

            <div id="barra-colorida">
            </div>

            <div id="redes-sociais">
                <ul>
                    <li><a href="">Facebook</a></li>
                    <li><a href="">Twitter</a></li>
                    <li><a href="">Linkdin</a></li>
                </ul>
            </div>

            <p>
                ou use seu email
            </p>

            <form>
                <fieldset>

                    <label for="email">Email</label>
                    <br>
                    <input type="email" name="email" id="email" placeholder="Exemplo@exemplo.com" required>
                    <br>

                    <label for="senha">Senha</label>
                    <br>
                    <input type="password" name="senha" id="senha" minlength="4" maxlength="10" placeholder="4-10 Caracteres" required>
                    <br>

                    <input type="checkbox" name="lembrar" id="lembrar" >
                    <label for="lembrar">Lembrar Senha</label>

                    <a href="" id="esqueceu">Esqueceu a Senha?</a>
                    <br>

                    <input type="submit" name="enviar" id="enviar" value="Enviar">
                    <br>

                    <div id="link-finais">
                        <a href="">Política de Privacidade</a>
                        <a id="colado" href="">Termos e Condições</a>
                    </div>

                </fieldset>

            </form>

        </div>

    </body>

</html>
